<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/responsive.css" rel="stylesheet">
    <title>Program Assessment</title>

    <style>
        .font-roboto_bold {
            font-family: var(--roboto_bold);
        }
        .font-roboto_medium {
            font-family: var(--roboto_medium);
        }

        /* navbar css start */
        .custom-nav{
            box-shadow: 0px 4px 4px rgba(33, 37, 41, 0.05);
        }
        .custom-shadow{
            box-shadow: 0px 2px 10px rgba(76, 78, 100, 0.22);
        }
        .custom-nav .dropdown-menu{
            min-width: 9rem;
            border-radius: 8px;
        }
        /* navbar css end */
    </style>
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar custom-nav py-1">
        <div class="container-fluid">
            <div class="d-flex">
                <a class="navbar-brand" href="#"><img src="./assets/images/logo.svg" alt="Erollment Marketing" width="194"
                        height="49" class="img-fluid"></a>
                <button class="navbar-toggler d-block border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-expanded="false">
                    <span class="menu-icon"><img src="./assets/images/menu_open.svg" alt="Menu Icon" width="18"
                            height="12"></span>
                </button>
            </div>
            <div class="user-detail me-3" id="navbarSupportedContent">
                <div class="dropdown">
                    <button class="bg-transparent border-0 " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
                        <span class="fg-secondary-85 font-12 font-raleway pe-1">Welcome</span><span class="fg-secondary font-12 font-roboto_bold">John Doe</span> <span class="ms-2"><img src="./assets/images/dropdown.svg" alt="Dropdwon Icon" width="12" height="7"></span>
                    </button>
                    <ul class="dropdown-menu border-0 custom-shadow" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item px-3 py-2 font-15 fg-secondary font-roboto_medium" href="#"><img src="./assets/images/person.svg" alt="Person Icon" width="13" height="13"><span class="font-15 ps-2">My Profile</span></a></li>
                        <li><a class="dropdown-item px-3 py-2 font-15 fg-secondary font-roboto_medium" href="#"><img src="./assets/images/logout.svg" alt="Logout Icon" width="13" height="13"><span class="font-15 ps-2">Logout</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- data-assessment section start -->
    <section class="data-assessment-section">
        <div class="side-nav"></div>
        <div class="data-assessment-main">
            <div class="container-fluid">
                <h2 class="main-title">Data Assessment</h2>
                <div class="data-assessment-form custom-shadow rounded-10 p-20">
                    <form class="assessment-form">
                        <h3 class="form-title position-relative mb-2 mb-lg-4">Data Assessment</h3>
                        <div class="mb-3 pb-1">
                            <label for="input_1" class="form-label font-14">Do you want to grow traditional undergraduate enrollment, adult learner enrollment, or graduate enrollment?</label>
                            <input type="text" class="form-control" id="input_1">
                        </div>
                        <div class="mb-3 pb-1">
                            <label for="input_1" class="form-label font-14">Which programs will be the most viable in the future?</label>
                            <input type="text" class="form-control" id="input_1">
                        </div>
                        <div class="mb-3 pb-1">
                            <label for="input_1" class="form-label font-14">Which programs do we currently have that might not be viable in the future?</label>
                            <input type="text" class="form-control" id="input_1">
                        </div>
                        <div class="mb-3 pb-1">
                            <label for="input_1" class="form-label font-14">Is this specific program viable for us in the future?</label>
                            <input type="text" class="form-control" id="input_1">
                        </div>
                        <div class="mb-3 pb-1">
                            <label for="input_1" class="form-label font-14">Is this a program that already has a lot of competition?</label>
                            <input type="text" class="form-control" id="input_1">
                        </div>
                        <div class="mb-3 pb-1">
                            <label for="input_1" class="form-label font-14">Are there programs like this in my state and if so, who are my main competitors for this program?</label>
                            <input type="text" class="form-control" id="input_1">
                        </div>
                        <button type="submit" class="btn btn-primary d-block ms-auto">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- data-assessment section end -->


    <!-- jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!-- custom js -->
    <script src="./assets/js/custom.js"></script>
</body>

</html>
