<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3 Enrollment Marketing - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/responsive.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
        
</head>

<body class="login">
    <div class="page-content bg-primary d-flex align-items-center justify-content-center">
        <div class="login-wrapper m-3 text-center">
            <div class="login-card bg-white w-100">
                <div class="row">
                    <div class="col-md-6 login-form-sec">
                        <p class="m-0 fg-secondary-85 font-17 font-raleway_semiBold letter-spacing-0_15 mb-2">Welcome to</p>
                        <a href="#" title="logo" class="login-logo d-inline-block">
                            <img src="./assets/images/logo.svg" alt="logo" width="286" height="72" />
                        </a>
                        <div class="form-floating mb-3 icon-form-control">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                            <span class="input-right-txt"><img src="./assets/images/drafts.svg" alt="email" width="16"  height="16"/></span>
                        </div>
                        <div class="form-floating icon-form-control">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                            <span class="input-right-txt"><img src="./assets/images/visibility_off.svg" alt="email" width="16"  height="16"/></span>
                        </div>
                        <button class="btn btn-primary mt-5 mb-4 my-xl-5">Sign In</button>
                        <p class="pt-3 font-raleway fg-secondary font-12 letter-spacing-0_4 ">Trouble logging in? <a title="Reset Password." href="#" class="fg-secondary-40 text-decoration-none reset-link">Reset Password.</a></p>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex align-items-center login-content-sec bg-secondary-75 position-relative">
                            <p class="m-0 text-white font-24 letter-spacing-0_15 position-relative z-index-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Porta pellentesque neque lorem tellus. Scelerisque vel auctor eget odio tempor, ac.</p>
                            <img src="./assets/images/login-bg.png" alt="login bg" width="650" height="629" class="img-fluid login-bg"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer bg-white w-100 px-4 py-3 text-end">
        <p class="m-0 font-12 fg-secondary-40">&copy; 2023, 3 Enrollment Marketing</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/custom.js"></script>
</body>
